<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body class="container">

<h2>회원제 게시판</h2>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">글 번호</th>
        <th scope="col">글쓴이</th>
        <th scope="col">글 제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.boardId}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td><a th:href="@{|/board/${board.boardId}|}" th:text="${board.boardTitle}">제목</a></td>
    </tr>
    </tbody>
</table>
<!--
    브라우저 주소창에 보이는 주소 값 : / board?page = 1
    /board일 경우
    html에서 타임리프로 작성하는 주소값 : /board(page=1)

    만약 /board/* 라고 썻으면 /board/(page=1)로 써줘야함.
    즉 (page=1)
-->
<div class="container">
    <ul class="pagination"> <!-- BootStrap 관련 명령어임... -->
        <li class="page-item">
            <a class="page-link" th:href="@{/board(page=1)}">
                <span>First</span>
            </a>
        </li>

        <li th:class="${boardList.first} ? 'disabled'" class="page-item">
            <!-- boardList.forst: isFirst() 라는 의미. -->
            <!-- #의 의미 : 머무르기 -->
            <!-- boardList.number : getNumber() 라는 의미 -->
            <a class="page-link" th:href="${boardList.first} ? '#' : @{/board(page=${boardList.number})}">
                <span>&lt;</span> <!-- < 와 같은 의미: HTML 문법 : 궁금하면 HTML 특수문자 코드 라고 쳐보자-->
            </a>
        </li>

        <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할 -->
        <!-- sequence는 타임리프 문법임. 처음부터 끝까지.. -->
        <!-- active는 선택페이지가 활성화 되게 하기 위한 명명어(볼드체가 되거나... 주변 배경이 색이 변하거나... 등). -->
        <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
            th:class="${page == boardList.number + 1} ? 'active'" class="page-item">
            <a class="page-link" th:text="${page}" th:href="@{/board(page=${page})}"></a>
        </li>

        <!-- 링크값 (@ 에 대한 값)에 대한 설명
              다음 페이지 요청에 대한 것
               만약 현재 3페이지를 보고 있다면 다음페이지는 4페이지 이므로
               getNumber() 값은 2(현재페이지). 따라서 다음페이지를 보고 싶다면 getNumber()+2를 해야 컨트롤러에 4를 요청 할 수 있음. -->
        <li th:class="${boardList.last} ? 'disabled'">
            <a class="page-link" th:href="${boardList.last} ? '#' : @{/board(page=${boardList.number + 2})}">
                <span>&gt;</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/board(page=${boardList.totalPages})}">
                <span>Last</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
