<body>
<p th:text="${session['nickName']}"></p>
<a href="/member/logout">로그아웃</a>
<a th:href="@{|/member/${member.memberId}|}">정보 확인</a>
<section>
    <div> <!-- 블럭화? -->
        <form action="/board/update">
            회원번호 : <input type="text" th:field="*{board.memberId}" th:value="${board.memberId}" readonly> <br>
            글 번호 : <input type="text" th:field="*{board.boardId}" th:value="${board.boardId}" readonly> <br>
            작성자 : <input type="text" th:field="*{board.boardWriter}" th:value="${board.boardWriter}" readonly> <br>
            제목 : <input type="text" th:field="*{board.boardTitle}" th:value="${board.boardTitle}" readonly> <br>
            내용 : <textarea th:field="*{board.boardContents}" th:value="${board.boardContents}" rows="10" readonly></textarea> <br>
            첨부파일 : <input th:value="${board.boardPhotoName}"> <br>
            <input type="submit" value="수정"> <button onclick="bToMain()">돌아가기</button>
        </form>
    </div>
    <div id="comment-write"> <!-- 댓글 작성 창 -->
        <!-- 작성자 -->
        <input type="text" id="commentWriter" value="${comment.commentWriter}">
        <input type="text" id="commentContents" placeholder="내용">
        <button id="comment-write-btn">댓글 등록</button>
    </div>
    <div id="cocmment-area"> <!-- 직상 뎃글 표기 창 -->
        <table>
            <thead>
                <tr>
                    <th>댓글번호</th>
                    <th>작성자</th>
                    <th>내용</th>
                    <th>작성시간</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c: ${cList}">
                    <td th:value="${c.commentId}">댓글번호</td>
                    <td th:value="${c.commentWriter}">작성자</td>
                    <td th:value="${c.commentContents}">내용</td>
                    <td th:value="${c.updateTime}">작성시간</td>
                </tr>
            </tbody>
        </table>

        <div class="container"> <!-- 댓글 관련 페이징 -->
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/comment/(page=1)}">
                        <span>First</span>
                    </a>
                </li>

                <li th:class="${commentList.first} ? 'disabled' : 'abled'" class="page-item">
                    
                </li>
            </ul>
        </div>
    </div>

</section>
</body>
